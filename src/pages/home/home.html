<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-input type="text" [(ngModel)]="username" 
      placeholder="Username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="password" 
      placeholder="Password"></ion-input>
  </ion-item>

  
  <button ion-button block outline (click)="loginUser()">Login</button>

</ion-content>
